{% if results > 0 %}
	{% for result, inSchedule in results.iteritems %}
			
		<div class="well well-sm no-buffer panel panel-default">
			<div class="panel-body no-padding">
			<div class="col-sm-8">
				<div class="row">
				{{result.meeting.meeting_class.dept}} {{result.meeting.meeting_class.class_number}}
				</div>
				<div class="row">
				{{result.meeting.recur_type}} {{result.meeting.start_time}} - {{result.meeting.end_time}}
				</div>
			</div>

			<div class="col-sm-4">
				<div class="row">
				<button type="button" class="btn btn-danger btn-xs">Add</button>
				<button type="button" class="btn btn-info btn-xs">Info</button>
				</div>
			</div>
			</div>
		</div>
		
	{% endfor %}
{% endif %}
