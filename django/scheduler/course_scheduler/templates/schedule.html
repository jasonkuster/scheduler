{% load url from future %}
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CWRU Scheduler</title>
<LINK href="{{ STATIC_URL }}cwru.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">

  <div class="content">
    <h1>Scheduler</h1>
 	<div>
    <table cellpadding="0" cellspacing="0" >
    	<tr>
    		<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
    		<th>Sunday</th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
		</tr>
		<tr>
			<td class="times">
				<div id="times">
					&nbsp;
				</div>
			</td>
			<td class="day">
				<div id="firstday">
					<div id="U">
						&nbsp;
					</div>
				</div>
			</td>
			<td class="day">
				<div id="M">
					&nbsp;
				</div>
			</td>
			<td class="day">
				<div id="T">
					&nbsp;
				</div>
			</td>
			<td class="day">
				<div id="W">
					&nbsp;
				</div>
			</td>
			<td class="day">
				<div id="R">
					&nbsp;
				</div>
			</td>
			<td class="day">
				<div id="F">
					&nbsp;
				</div>
			</td>
			<td class="day">
				<div id="S">
					&nbsp;
				</div>
			</td>
		</tr>
	</table>
	</div>
    <!-- end .content --></div>
  <!-- end .container --></div>
</body>
</html>
